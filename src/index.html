<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Cinzel:wght@400;500&family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <header> 
    <img id="header" src="https://raw.githubusercontent.com/DanielaPosadas/DEV012-dataverse/main/logo%20MK-grande.png">
    <img id="header2" src="https://raw.githubusercontent.com/DanielaPosadas/DEV012-dataverse/main/Personajes%20MK/logo-MK-icono.png">
    <h1>Escojan bien sus batallas, si escogen una pelea asegurende se poder terminarla.</h1>
  </header>
  <body>
    <script src="main.js" type="module"></script>
    <nav>
      <input type="checkbox" id="menu">
      <i class="fi fi-br-menu-burger" id="icons"></i>
      <i class="fi fi-br-cross" id="icons-equis"></i>
    <div id="filtros">
      <label for="filtrar-por-letality">Filtrar letalidad</label>
      <select data-testid="select-filter" name="letality" id="filtrar-por-letality">
      <option value="nada"></option>
      <option value="Alto">Alto</option>
      <option value="Moderado">Moderado</option>
      <option value="Moderado-bajo">Moderado-bajo</option>
      <option value="Bajo">Bajo</option>
    </select>
    <label for="filtrar-por-kingdom">Filtrar reino</label>
      <select data-testid="select-filter" name="Kingdom" id="filtrar-por-kingdom">
      <option value="nada"></option>
      <option value="Cielo">Cielo</option>
      <option value="Earthrealm">Earthrealm</option>
      <option value="Outworld">Outworld</option>
      <option value="Netherrealm">Netherrealm</option>
    </select>
    <label for="ordenar-por">Ordenar por</label>
    <select data-testid="select-sort" name="alfabet" id="ordenar-por">
      <option value="nada"></option>
      <option value="asc">A - Z</option>
      <option value="Mujer">Mujer-Hombre</option>
      <option value="Hombre">Hombre-Mujer</option>
    </select>
    <button data-testid="button-clear">Limpiar</button>
    </div>
  </nav>
    <p id="conteo-personajes"></p>
    <div id="root"></div>
  </body>
  <footer>Desarrollado por Daniela Posadas y Paulina Cabrera</footer>
</html>
