<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Cinzel:wght@400;500&family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <header>
    <img id="header" src="https://raw.githubusercontent.com/DanielaPosadas/DEV012-dataverse/main/logo%20MK-grande.png">
  </header>
  <body>
    <script src="main.js" type="module"></script>
    <div id="filtros">
      <label for="filtrar-por">Filtrar por</label>
      <select data-testid="select-filter" name="letality" id="filtrar-por">
      <option></option>
      <option value="letality">Letalidad</option>
      <option value="weapons">Armas</option>
      <option value="Kingdom">Reino</option>
    </select>
    <label for="ordenar-por">Ordenar por</label>
    <select data-testid="select-sort" name="alfabet" id="ordenar-por">
      <option></option>
      <option value="asc">A - Z</option>
      <option value="des">Z - A</option>
      <option value="sexM">Mujer</option>
      <option value="sexH">Hombre</option>
    </select>
    <button data-testid="button-clear">Limpiar</button>
    </div>
    <div id="root"></div>
  </body>
</html>
